<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="jQuery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

    <h1 class="display-6 text-center">Chat App</h1>


    <section id="login" class="mx-auto border p-3" style="width: 360px;">
        <input class="form-control mb-3" type="text" id="user" placeholder="Enter your name">
        <div class="d-grid gap-2">
            <button class="btn btn-dark btn-sm" id="login-btn" type="button">Login</button>
        </div>
    </section>

    <section id="chat" class="mx-auto border p-3" style="width: 360px;">
        <ul class="list-group" id="list"></ul>
        <textarea class="form-control" id="inp" rows="3"></textarea>
        <button id="btn" class="btn btn-info btn-sm mt-3">Send</button>
    </section>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
