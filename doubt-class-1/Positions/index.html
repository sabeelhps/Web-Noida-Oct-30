<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Positions</h1>

    <h2>Static</h2>
    <section id="static">
        <div style="background-color: lightcoral;"></div>
        <div id="middle" style="background-color: lightskyblue;"></div>
        <div style="background-color: lightgreen;"></div>
    </section>

    <h2>Relative</h2>
    <section id="relative">
        <div style="background-color: lightgray;"></div>
        <div id="middle" style="background-color: lightseagreen;"></div>
        <div style="background-color: lightpink;"></div>
    </section>


    <h2>Absolute</h2>
    <section id="absolute">
        <div style="background-color: lightgray"></div>
        <div id="middle" style="background-color: palevioletred;"></div>
        <div style="background-color: palegoldenrod;"></div>
    </section>
    
    <h2>Fixed</h2>
    <section id="fixed">
        <div style="background-color: palegoldenrod"></div>
        <div id="middle" style="background-color: palegreen;"></div>
        <div style="background-color: lightskyblue;"></div>
    </section>
    
</body>
</html>
